<!DOCTYPE html>
<html>
<head>
<!-- pop up a validation message with a smooth 2 second zoom out on validation error on the form. Name is mandatory, age should be above 18 -->
<script src="scripts/jquery-2.1.3.js"></script>
<script type="text/javascript">

var formData= {};
$( document ).ready(function(){
	$("form").on("change", "input", function(event){
		formData[$(event.target).attr('name')] = $(event.target).val();
	});

	$("form").submit(function(event){
		if(formData.name==undefined || formData.name==''){
			alert('Name required');
			event.preventDefault();
		}
		console.log(new Number(formData.age));
		if(formData.age==undefined || isNaN(formData.age) || formData.age<18){
			alert('Age has to be a number greater than 18');
			event.preventDefault();
		}
	});
});

</script>

</head>
<body>
<form action="#">
	Name: <input name="name"/><br>
	Age: <input name="age"/><br>
	<input type="submit" value="Save"/>
</form>

</body>
</html>
