<!DOCTYPE html>
<html>
<head>
<!-- retrieve the text “The quick brown fox jumps over the lazy dog” and print it in an alert -->
<script src="scripts/jquery-2.1.3.js"></script>
<script type="text/javascript">

$( document ).ready(function(){
	var the = $.trim($("ul li:nth-child(3)").text());
	var quick = $.trim($($("p").contents()[0]).text());
	var brown = $.trim($("div.subsection").text());
	var fox = $.trim($("div span").html());
	var jumps = $.trim($("p ~ div").eq(2).text());
	var over = $.trim($("ul li:nth-child(1)").text());
	var lazy = $.trim($("a").attr("href"));
	var dog = $.trim($("p ~ span").html());
				
	alert(the+" "+ quick+" "+ brown+" "+ fox+" "+ jumps+" "+ over+" "+ the+" "+ lazy+" "+ dog);
});

</script>
</head>
<body>
<p>
	quick
	<div class="subsection">brown</div>
</p>
<span>dog</span>
<div>
	<div>
		<div>
			<span>
				fox
			</span>
		</div>
	</div>
</div>
<p>
Ferrari makes 7000 cars an year
</p>
<div>
	jumps
</div>
Train chugged 
<ul>
	<li>over</li>
	<li>under</li>
	<li>the</li>
</ul>
 <a href="lazy">Laziness is here</a>
</body>
</html>
