<!DOCTYPE html>
<html>
<head>
<!-- on change of the country, change the list of states using an AJAX call-->
<script src="scripts/jquery-2.1.3.js"></script>
<script type="text/javascript">

$( document ).ready(function(){
	$("select[name='country']").change(function(event){
		var selCountry = $(event.currentTarget).val();
		$.get(selCountry+".txt",function(data){
			$("select[name='state']").html(data);
		});
	});
});

</script>

</head>
<body>
<select name="country">
	<option value="India">India</option>	
	<option value="US">US</option>
</select>

<select name="state">
</select>
</body>
</html>
