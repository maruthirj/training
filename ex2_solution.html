<!DOCTYPE html>
<html>
<head>
<!-- remove all records from view that have been deleted -->
<!-- Define a class and highlight the “important” records with an yellow background -->
<style>
.highlight {
	background-color: yellow;
}
</style>
<script src="scripts/jquery-2.1.3.js"></script>
<script type="text/javascript">

$( document ).ready(function(){
	$(".deleted").each(function(index,elem){
		$(elem).css('display', 'none');
	});
	
	$(".visible").each(function(index,elem){
		var foodType = $(elem).find("td").eq(1).text();
		if(foodType=='Herbivore'){
			$(elem).addClass('highlight');
		}
	});

});

</script>
</head>
<body>
<table>
<tr class="visible"><td>Horse</td><td>Herbivore</td><td>300kgs</td></tr>
<tr class="visible"><td>Cat</td><td>Carnivore</td><td>5kgs</td></tr>
<tr class="deleted"><td>Dinosaur</td><td>Mixed</td><td>5000kgs</td></tr>
<tr class="visible"><td>Cow</td><td>Herbivore</td><td>250kg</td></tr>
</table>
</html>
